    <div class="card">
	  <div class="item item-divider">
	    {{employee.name}}
	  </div>
	  <div class="item item-text-wrap">

	<div class="list card">

		  <a href="#" class="item item-icon-left">

		  <a href="#" class="item item-icon-left">
		    <i class="icon ion-ios-telephone"></i>
		    Phone number
		  </a>
